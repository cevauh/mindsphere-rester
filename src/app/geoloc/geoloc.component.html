<button class="clear" (click)="locationService.messageService.add('test message 2')">msg2</button>
<!-- use service in service -->

<h2>My Locations</h2>

<div>
  <label>New Location name:
    <input #locationName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(locationName.value); locationName.value=''">
    add
  </button>
</div>

<ul class="locations">
  <li *ngFor="let location of locations">
    <a routerLink="/detail/{{location.id}}">
      <span class="badge">{{location.name}}</span> 
      <span class="geoinfo">{{location.latitude}}</span>
      <span class="geoinfo">{{location.longitude}}</span>
    </a>
    <button class="delete" title="delete hero"
      (click)="delete(location)">x</button>
  </li>
</ul>
